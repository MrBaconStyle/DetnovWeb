<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="style.css">

    <table>
        <thead>
            <tr>
                <th colspan="1">
                    <div id="screen0"></div>
                    <div id="screen1"></div>

                </th>
                <th colspan="5">
                    <div id="screen01"></div>
                    <div id="screen11"></div>
                    <div id="screen21"></div>

                </th>
            </tr>
        </thead>
        <!-- PRVI RED JOOOOOOOOOOOOOOOOOOOOOOOOOOOOJ-->
        <tr>
            <td></td>
            <td></td>
            <td>

            </td>
            <td>
                <div id="system-fault-circle"></div>
            </td>
            <td>
                <div id="panel-label">Power</div>
            </td>
            <td>
                <div id="power-circle"></div>
            </td>
        </tr>
        <!-- DRUGI RED -->
        <tr>
            <td></td>

            <td>

            </td>
            <td>
                <div id="panel-label">Fire</div>
            </td>
            <td>
                <div id="fire-alarm-circle"></div>

            </td>

            </td>
            <td>
                <div id="panel-label">Earth Fault</div>
            </td>
            <td>
                <div id="earth-fault-circle"></div>
            </td>
            <td>
                <div id="panel-label">Disabled</div>
            </td>

            </td>
        </tr>

            <td>
                <button id="sounder-off-button">Sounder Off</button>
            </td>
            <td>
                <div id="sounders-off-circle"></div>
            </td>
            <td>

            <td>

            <td>
                <div id="panel-label">FAULt</div>

            <td>

        <tr>
            <td>
                <button id="buzzer-off-button">Buzzer Off</button>
            </td>
            <td>
                <div id="buzzer-off-circle"></div>

            <td>
                <div id="panel-label">Sounder Fault/Disabled</div>
            </td>
            <td>
                <div id="sounder-fault-circle"></div>
            </td>
            <td>
                <div id="panel-label">Test</div>
            </td>
            <td>
                <div id="test-circle"></div>
            </td>
        </tr>

        <tr>
            <td>
                <button id="reset-button">Reset</button>
            </td>
            <td></td>
            <td>
                <div id="panel-label">Relay Disabled</div>
            </td>
            <td>
                <div id="relay-disabled-circle"></div>
            </td>
            <td>
                <div id="panel-label">Out of Service</div>
            </td>
            <td>
                <div id="out-of-service-circle"></div>
            </td>
